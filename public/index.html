<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Boostrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <header class="pageHeader">
        <div class="pageHeaderInner">
            <div class="pageHeaderLogo">
                <img src="./images/z.png" alt="logo">
            </div>
            <a href="" class="pageHeaderLogoutLink">LOGOUT</a>
        </div>
         
    </header>
    <section class="loginFormSection">
        <h1>Login Page</h1>
        <p>I Call API - https://reqres.in/api/login</p>
        <form id="loginForm">
          <div>
            <label for="email">Email: eve.holt@reqres.in</label>
            <br>
            <input class="form-control" type="text" id="email" name="email" required>
          </div>
          <div>
            <label for="password">Password: cityslicka</label>
            <br>
            <input class="form-control" type="password" id="password" name="password" required>
          </div>
          <div class="error"></div>
          <button type="submit" class="btn w-100 btn btn-lg btn-primary mt-3">Login</button>
        </form>
    </section>
    <section class="loggedIn">
        <h1 class="message"></h1>
    </section>
    
</body>
</html>
